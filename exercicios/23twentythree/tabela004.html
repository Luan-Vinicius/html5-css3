                <td class="nome">Claudia Melo</td>

                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

                <td scope="rowgroup" rowspan="3">Homens</td>
                <td class="nome">Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>

                <td class="nome">Fabiano Mota</td>
                <td>Star Wars V</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td scope="row" colspan="4">Total</td>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
