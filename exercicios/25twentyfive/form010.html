<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" id="ano" min="1900" max="2023" placeholder="2000" onclick="soma.innerHTML=2023-Number(ano.value)">
        </p>
        <p>
            <label for="soma">Sua idade é: </label>
            <output id="soma">0</output>
        </p>
        <a href="form009.html">voltar</a>
    </form>
</body>
</html>
