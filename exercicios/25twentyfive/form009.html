<!DOCTYPE html>

    <title>Formulário 9</title>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="nivel">numero: </label>
            <input type="range" id="nivel" min="0" max="10" value="0" oninput="soma.innerHTML=(nivel.value)">
            <output id="soma">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>
