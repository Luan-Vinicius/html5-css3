<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 3em;
        }p{
            font-size: 1.1em;
        }#efeito:hover{
            color: red;
        }span{
            display: none;
        }#efeito:hover>span{
            display:block;
            width: 190px;
            margin-top: 20px;
            padding: 2px 0px;
            background-color: red;
            color: white;
        }
        a{
            text-align: center;
            font-size: 1.5em;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <p id="efeito">Passe o mouse aqui<span>TEXTO ESCONDIDO...</span></p>
    <p>Fim do exemplo</p>
