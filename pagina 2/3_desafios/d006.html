    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><dt><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr>
        <li><dt><abbr title="use a tag &lt;h1&gt; à &lt;h6&gt;">Títulos</abbr>
        <li><dt><abbr title="use a tag &lt;img&gt;">Imagens</abbr>
        <li><dt><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><dt><abbr title="use a tag &lt;!&gt;">Códigos-fonte</abbr>
        <li><dt><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr>
        <li><dt><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
    </ul>
