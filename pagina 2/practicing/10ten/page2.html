<body class="main-body">
    <main class="main-main">
        <header class="main-header _backg">
            <div class="main-container _opt1">
                <img class="main-img _opt2" src="src/imgs/menu.png" alt="">
                <img class="main-img _opt2" src="src/imgs/notification-favorite.png" alt="">
            </div>
            <div class="main-container _opt2">
                <h1 class="main-title">What are you looking for today?</h1>
            </div>
            <form class="search-bar" action="">
                <img src="src/imgs/search-normal.png" alt="">
                <input class="search-box" type="text" value="" placeholder="Try Carrot set">
                <img src="src/imgs/setting.png">
            </form>
        </header>
        <section class="main-section">
            <article class="age-group">
                 <h1 class="title">Age Group</h1>
                 <div class="age-groupOpts">
                    <ul>
                        <li class="age-opts">0 to 3</li>
                        <li class="age-opts">3 to 3</li>
                        <li class="age-opts">7 to 14</li>
                    </ul>
                    <p class="paragrapy">Way order +</p>
                 </div>
            </article>
            <article class="trending-items">
                <div>
                    <h1 class="title">Trending Items</h1>
                    <ul>
                        <li class="ball"></li>
                        <li class="ball"></li>
                        <li class="ball"></li>
                    </ul>
                </div>
                <ul class="gallery-imgs">
                    <li class="main-wrap _BGlightYellow">
                        <img class="main-img _food" src="src/imgs/burguer.png" alt="img burguer">
                    </li>
                    <li class="main-wrap _BGlightGreen">
                        <img class="main-img _food" src="src/imgs/corn.png" alt="img corn">
                    </li>
                    <li class="main-wrap">
                        <img class="main-img _food" src="src/imgs/soy.png" alt="img soy">
                    </li>
                </ul>
            </article>
            
        </section>
