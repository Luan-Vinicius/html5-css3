<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style/1mobilefirst/components/main-header.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/main-title.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/main-img.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/main-container.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/search-bar.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/search-box.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/generic/reset.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/settings/fonts.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/main-section.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/age-opts.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/age-groupOpts.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/age-group.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/trending-items.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/main-wrap.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/gallery-imgs.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/food-name.css">
    <link rel="stylesheet" href="src/style/1mobilefirst/components/all-items.css">

    <link rel="stylesheet" href="src/style/3telamediaGrande/main-body.css">
    <link rel="stylesheet" href="src/style/3telamediaGrande/main-main.css">
</head>
<body class="main-body">
    <main class="main-main">
        <header class="main-header _backg">
            <div class="main-container _opt1">
                <img class="main-img _opt2" src="src/imgs/menu.png" alt="">
                <img class="main-img _opt2" src="src/imgs/notification-favorite.png" alt="">
            </div>
            <div class="main-container _opt2">
                <h1 class="title">What are you looking for today?</h1>
            </div>
            <form class="search-bar" action="">
                <img src="src/imgs/search-normal.png" alt="">
                <input class="search-box" type="text" value="" placeholder="Try Carrot set">
                <img src="src/imgs/setting.png">
            </form>
        </header>
        <section class="main-section">
            <article class="age-group">
                 <h1 class="main-title">Age Group</h1>
                 <div class="age-groupOpts">
                    <ul>
                        <li class="age-opts">0 to 3</li>
                        <li class="age-opts">3 to 3</li>
                        <li class="age-opts">7 to 14</li>
                    </ul>
                    <p class="paragrapy">Way order +</p>
                 </div>
            </article>
            <article class="trending-items">
                <div>
                    <h1 class="main-title">Trending Items</h1>
                    <ul>
                        <li class="ball"></li>
                        <li class="ball"></li>
                        <li class="ball"></li>
                    </ul>
                </div>
                <ul class="gallery-imgs">
                    <div>
                        <li class="main-wrap _BGlightYellow">
                            <img class="main-img _food" src="src/imgs/burguer.png" alt="img burguer">
                            <h1 class="food-name _burguer">Burguer</h1>
                            <p class="p">KES 200.00</p>
                        </li>
                        <li class="main-wrap _BGlightGreen">
                            <img class="main-img _food" src="src/imgs/corn.png" alt="img corn">
                            <h1 class="food-name _corn">Corn</h1>
                            <p class="p">KES 154.00</p>
                        </li>
                        <li class="main-wrap _BGlightYellow">
                            <img class="main-img _food" src="src/imgs/soy.png" alt="img soy">
                            <h1 class="food-name _soy">Soy</h1>
                            <p class="p">KES 400.00</p>
                        </li>
                        <li class="main-wrap _BGlightpink">
                            <img class="main-img _food" src="src/imgs/cookie.png" alt="img cookie">
                            <h1 class="food-name _cookie">Soy</h1>
                            <p class="p">KES 200.00</p>
                        </li>
                    </div>
                </ul>
            </article>
            <article class="all-items">
                <h1 class="main-title">All Items</h1>
                <p class="p">Items here appear ar is in real life</p>
                <ul class="gallery-imgs">
                    <div>
                        <li class="main-wrap _BGlightpink">
                            <img class="main-img _food" src="src/imgs/cookie.png" alt="img cookie">
                            <h1 class="food-name _cookie">Soy</h1>
                            <p class="p">KES 200.00</p>
                        </li>
                        <li class="main-wrap"></li>
                        <li class="main-wrap"></li>
                    </div>
                    <div>
                        <li></li>
                        <li></li>
                        <li></li>
                    </div>
                </ul>
            </article>
        </section>
    </main>
</body>
</html>
