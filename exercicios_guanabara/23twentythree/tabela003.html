    table, tr, td{
        text-align:center;

        border: solid 1px black;

        height: 50px;
    }

<body>
    <h1>Mesclagem de celular</h1>

        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>

        </tr>
